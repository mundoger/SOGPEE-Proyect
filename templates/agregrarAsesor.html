<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cuestionario</title>
    <link rel="stylesheet" href="{{
        url_for('static',
        filename='styles.css')
    }}">
    <link rel="stylesheet" href="{{
        url_for('static',
        filename='agregarAsesor.css')
    }}">
</head>
<body>
    <header class="container-fluid d-flex justify-content-center p-2">
        <div class="logoUPT" >
            <img src="./img/logo_upt.png" alt="logo UPT" height="80">
        </div>
    </header><br>

    <div class="container">
        <h1>Asesor Empresarial  </h1>
        <form>
            <label for="nombre">Nombre</label>
            <input type="nombre" id="nombre" name="nombre" required>
            <label for="telefono">Telefono</label>
            <input type="number" id="number" name="number" required>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>
            <a href="agregrarAsesor.html">
                <button type="button">Siguiente</button>
            </a>            
        </form>
    </div>
</body>
</html>
