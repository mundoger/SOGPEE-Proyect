<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario UPT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/asesor.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Columna izquierda -->
            <div class="left-column">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo">
                </div>
            </div>

            <!-- Divisor vertical -->
            <div class="divider"></div>

            <!-- Columna derecha -->
            <div class="right-column">
                <div class="form-group">
                    <label for="parcial">Revisar expediente de los estudiantes:</label>
                     <button class="btn btn-revisar">Revisar</button>

                </div>
                <div class="form-group">
                    <label for="titulo">Evaluar expediente del estudiante:</label>
                    <button class="btn btn-evaluar">Evaluar</button>
                </div>
                <div class="form-group">
                    <label for="asesor">Subir acta de calificaciones</label>
                    <button class="btn btn-adjuntar">Adjuntar</button>
                </div>
        </div>
    </div>
</body>
</html>
