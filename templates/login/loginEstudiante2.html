<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGPEE - Iniciar Sesión</title>
    <link rel="stylesheet" href="{{
        url_for('static',
        filename='css/login3.css')
     }}">
</head>
<body>
    <header>
        <a href="/" class="logo-upt">
            <img src="../static/img/logo_upt.png" alt="Logo UPT" height="80">
        </a>
    </header>

    <main>
        <div class="login-container">
            <div class="login-card">
                <h1>Iniciar Sesión</h1>
                <form>
                    <div class="form-group">
                        <label for="userInput">Correo electrónico o Matrícula</label>
                        <input type="text" id="userInput" placeholder="Ingrese su correo o matrícula" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Contraseña</label>
                        <input type="password" id="passwordInput" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" id="btnLogin">Iniciar sesión</button>
                    <div class="forgot-password">
                        <a href="#" id="forgotPsw">Olvidé mi contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 SOGPEE. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
