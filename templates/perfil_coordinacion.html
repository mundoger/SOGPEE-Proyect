<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario UPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil_coordinacion.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Columna izquierda -->
            <div class="left-column">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{nombre}} {{nombre2}} {{apellidoP}} {{apellidoM}}" disabled>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" value="{{correo}}" disabled>
                </div>
            </div>

            <!-- Divisor vertical -->
            <div class="divider"></div>

            <!-- Columna derecha -->
            <div class="right-column">
                <div class="form-group">
                    <label for="parcial">Alta de académico:</label>
                    <!-- Botón para redirigir -->
                    <button class="btn btn-registrar" onclick="window.location.href='/registro_asesor'">Registrar</button>
                </div>
                <div class="form-group">
                    <label for="titulo">Modificar periodo</label>
                    <form action="" method="post">
                        <button class="btn btn-modificar">Modificar</button>
                    </form>
                </div>
                <div class="form-group">
                    <label for="titulo">Agregar proyecto</label>
                    <form action="/agregar" method="post">
                        <button class="btn btn-agregar">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
