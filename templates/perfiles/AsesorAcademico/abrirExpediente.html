<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #424242;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-button svg {
            width: 24px;
            height: 24px;
        }

        .logo {
            height: 48px;
            width: auto;
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            gap: 1.5rem;
        }

        .document-preview {
            flex: 1;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 700px;
        }

        .document-title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 200px;
        }

        .button {
            padding: 1.5rem;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button-print {
            background-color: #ff5722;
        }

        .button-print:hover {
            background-color: #f4511e;
        }

        .button-grade {
            background-color: #4caf50;
        }

        .button-grade:hover {
            background-color: #43a047;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .action-buttons {
                width: 100%;
            }

            .document-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Document Preview -->
        <div class="document-preview">
            <img src="{{imagen}}" alt="imagen del documento">
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <form action="/descargarPdf" method="post">
                <input type="hidden" name="proyecto" value="{{proyecto}}">
                <input type="hidden" name="parcial" value="{{parcial}}">
                <button class="button button-print">Descargar</button>

            </form>
            <form action="/calificarExpediente" method="post">
                <button class="button button-grade">Calificar</button>
            </form>
        </div>
    </main>
</body>
</html>
