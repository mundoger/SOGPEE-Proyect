<!doctype html>
<html lang="en">
    <head>
        <title>Asesor Académico</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

         <!-- Style CSS -->
         <link rel="stylesheet" href="{{
            url_for('static',
            filename='css/style.css')
         }}">

         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/asesor.css') }}">
    </head>

    <body>
        <header class="container-fluid d-flex justify-content-center bg-white p-2">
            <div class="logoUPT">
                <a href="/" class="logo-upt">
                    <img src="../static/img/logo_upt.png" alt="Logo UPT" height="80">
                </a>
            </div>
            
        </header>
        <main>
            <div class="container">
                <div class="form-container">
                    <!-- Columna izquierda -->
                    <div class="left-column">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" value="{{Nombre1}} {{Nombre2}} {{ApellidoP}} {{ApellidoM}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" value="{{Telefono}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" value="{{Correo}}" disabled>
                        </div>
                    </div>
        
                    <!-- Divisor vertical -->
                    <div class="divider"></div>
        
                    <!-- Columna derecha -->
                    <div class="right-column">
                        <div class="form-group">
                            <form action="/AbrirExpediente" method="post">
                                <label for="parcial">Revisar expediente de los estudiantes:</label>
                                <input type="hidden" name="nombre" value="{{Nombre1}} {{Nombre2}} {{ApellidoP}} {{ApellidoM}}">
                                <input type="hidden" name="telefono" value="{{Telefono}}">
                                <input type="hidden" name="correo" value="{{Correo}}">
                                <input type="hidden" name="ID" value="{{ID}}">
                                <button class="btn btn-revisar">Revisar</button>
                            </form>
        
                        </div>
                        <div class="form-group">
                            <form action="/subirActasCalificacion" method="post">
                                <label for="asesor">Subir acta de calificaciones</label>
                                <button class="btn btn-adjuntar">Adjuntar</button>
                            </form>
                        </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
